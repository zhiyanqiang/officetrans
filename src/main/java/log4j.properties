log4j.rootLogger=info, console, logfile

log4j.logger.java.sql.Connection=Error
log4j.logger.java.sql.Statement=Error
log4j.logger.java.sql.PreparedStatement=Error
log4j.logger.org.springframework=Error
log4j.logger.com.ibatis=Error
log4j.logger.org.hibernate.SQL=Error
#log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
log4j.logger.com.asiainfo=Error



log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%t][%c:%L]-[%p] %m%n 

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.logfile.Append=true  
log4j.appender.logfile.Threshold=info
log4j.appender.logfile.DatePattern='_'yyyy-MM-dd'.log'     
log4j.appender.logfile.File=logs/seeyonofficetrans.log  
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout  
log4j.appender.logfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%t][%c:%L]-[%p] %m%n  